<app-menu></app-menu>
<div>
    <span class="component-title">[{{ title }}]</span>
    <p *ngIf="!request">Loading...</p>
    <div *ngIf="request">
      <main class="single">
        <table class="table table-sm">
          <tr>
            <td>Id:</td>
            <td>
              <input [(ngModel)]="request.id" class="rounded" type="text"  />
            </td>
          </tr>
          <tr>
            <td>User:</td>
            <td>
              <input [(ngModel)]="request.user" class="rounded" type="text" disabled/>
            </td>
          </tr>
          <tr>
            <td>Description:</td>
            <td>
              <input [(ngModel)]="request.description" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Justification:</td>
            <td>
              <input [(ngModel)]="request.justification" class="rounded" type="number" />
            </td>
          </tr>
          <tr>
            <td>Date Needed:</td>
            <td>
              <input [(ngModel)]="request.dateNeeded" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>DeliveryMode:</td>
            <td>
              <input [(ngModel)]="request.deliveryMode" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Status:</td>
            <td>
              <input [(ngModel)]="request.status" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Total:</td>
            <td>
              <input [(ngModel)]="request.total" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>SubmittedDate:</td>
            <td>
              <input [(ngModel)]="request.submittedDate" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>ReasonForRejection:</td>
            <td>
              <input [(ngModel)]="request.reasonForRejection" class="rounded" type="text" />
            </td>
          </tr>
        </table>
      </main>
      <span>
        <button (click)="save()" class="btn btn-sm btn-primary">save</button>
      </span>
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
