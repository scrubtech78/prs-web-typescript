<app-menu></app-menu>
<div>
    <span class="component-title">[{{ title }}]</span>
    <p *ngIf="!vendor">Loading...</p>
    <div *ngIf="vendor">
      <main class="single">

<table class="table table-sm">
    <tr>
      <td>Id:</td>
      <td>
        <input [(ngModel)]="vendor.id" class="rounded" type="text" disabled/>
      </td>
    </tr>
    <tr>
      <td>Code:</td>
      <td>
        <input [(ngModel)]="vendor.code" class="rounded" type="text" disabled/>
      </td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>
        <input [(ngModel)]="vendor.name" class="rounded" type="text" disabled/>
      </td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>
        <input [(ngModel)]="vendor.address" class="rounded" type="number" disabled/>
      </td>
    </tr>
    <tr>
      <td>City:</td>
      <td>
        <input [(ngModel)]="vendor.city" class="rounded" type="text" disabled/>
      </td>
    </tr>
    <tr>
        <td>State:</td>
        <td>
          <input [(ngModel)]="vendor.state" class="rounded" type="text" disabled/>
        </td>
      </tr>
      <tr>
        <td>Zip:</td>
        <td>
          <input [(ngModel)]="vendor.zip" class="rounded" type="text" disabled/>
        </td>
      </tr>
      <tr>
        <td>Phone:</td>
        <td>
          <input [(ngModel)]="vendor.phone" class="rounded" type="text" disabled/>
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input [(ngModel)]="vendor.email" class="rounded" type="text" disabled/>
        </td>
      </tr>
  </table>
</main>
<span >
  <span><a routerLink="/vendor/edit/{{vendor.id}}" class="btn btn-sm btn-warning">Edit</a></span>
  <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
</span>
<p *ngIf="message">{{ message }}</p>
</div>
</div>
