<app-menu></app-menu>
<div>
    <span class="component-title">[{{ title }}]</span>
    <p *ngIf="!request">Loading...</p>
    <div *ngIf="request">
      <main class="single">
        <table class="table table-sm ">
          <tr>
            <td>User:</td>
            <td>
              <input [(ngModel)]="request.user.username" class="rounded" type="text" disabled />
            </td>
          </tr>
          <tr>
            <td>Description:</td>
            <td>
              <input [(ngModel)]="request.description" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Justification:</td>
            <td>
              <input [(ngModel)]="request.justification" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Date Needed:</td>
            <td>
              <input [(ngModel)]="request.dateNeeded" class="rounded" type="date" />
            </td>
          </tr>
          <tr>
            <td>DeliveryMode:</td>
            <td>
              <input [(ngModel)]="request.deliveryMode" class="rounded" type="text" />
            </td>
          </tr>
        </table>
      </main>
      <span>
        <button (click)="save()" class="btn btn-sm btn-primary">Save</button>
      </span>
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
