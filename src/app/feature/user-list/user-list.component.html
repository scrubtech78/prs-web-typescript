<app-menu></app-menu>
<div>
    <section class ="heading">
        <span class = "page-title font-weight-bold font-italic"></span>
        <a routerLink="/user/create">
            <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
      </a>
    </section>
<h1>{{ title}}</h1>
<table *ngIf ="users" class="table table-sm  table-striped table-bordered table-condensed">
    <thead>
       <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
            
        
    </thead>
    <tbody>
        <tr *ngFor ="let user of users">
            <td>{{ user.id}}</td>
            <td>{{ user.username}}</td>
            <td>{{ user.password}}</td>
            <td>{{ user.firstname}}</td>
            <td>{{ user.lastname}}</td>
            <td>{{ user.phone}}</td>
            <td>{{ user.email}}</td>
           
            <td>
                <a routerLink="/user/detail/{{ user.id }}">
                    <img
                      width="20"
                      height="20"
                      src="assets/details.png"
                      title="User Details"
                    />
                  </a>
                  <a routerLink="/user/edit/{{ user.id }}">
                    <img
                      width="20"
                      height="20"
                      src="assets/pencil-icon.png"
                      title="Edit user"
                    />
                  </a>
            </td>
        </tr>
    </tbody>
</table>
</div>
